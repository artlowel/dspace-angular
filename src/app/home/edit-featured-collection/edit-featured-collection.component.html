<h2>{{ 'home.edit-featured-collection.head' | translate }}</h2>
<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-block">
        <div class="card-text input-group">
          <input type="text" class="form-control" [(ngModel)]="collectionId">
          <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" (click)="onUpdate()">{{ 'home.edit-featured-collection.update' | translate }}</button>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
